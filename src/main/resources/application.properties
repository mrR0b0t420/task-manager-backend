spring.application.name=taskmanager

# PostgreSQL Database Configuration
# Assuming Database name is 'TEST' and user is 'postgres'.
# Please check password if connection fails.
spring.datasource.url=jdbc:postgresql://ep-wild-boat-ai1rd4jk-pooler.c-4.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8081
